<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">

  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/restaurant-reviews/index.html">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>


  <main id="maincontent">
    <section aria-labelledby="map-title" id="map-container">
      <h2 id="map-title" class="offscreen">map</h2>
      <div id="map">
      </div>
    </section>


    <section>
      <div aria-labelledby="filter-results" class="filter-options">
        <h2 id="filter-results">Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"
        tabindex="-1">
          <option value="all">
            All Neighborhoods
          </option>
        </select> <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">
            All Cuisines
          </option>
        </select>
      </div>
    </section>


    <section aria-labelledby="restaurant-list-title" id="filtered-restaurants">
      <h2 class="offscreen" id="restaurant-list-title">Restaurants list</h2>


      <ul id="restaurants-list">
      </ul>
    </section>
  </main>
  <script charset="utf-8" src="js/dbhelper.js">
  </script> 
  <script charset="utf-8" src="js/main.js">
  </script> 
  <script async defer src=
  "https://maps.googleapis.com/maps/api/js?key=AIzaSyCKaqPwz6X3SawHaurLPOcjeIhXb440NIM&libraries=places&callback=initMap">
  </script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
</body>
</html>
